spring:
  application:
    name: ssokopenbanking

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: "jdbc:mysql://localhost:3306/ssok_openbanking?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true"
    username: dev_user
    password: dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 10000
            readTimeout: 10000
            loggerLevel: full

logging:
  level:
    kr.ssok.ssokopenbanking: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web.client.RestTemplate: DEBUG
    kr.ssok.ssokopenbanking.transfer.client: DEBUG

bank:
  api:
    url: http://kudong.kr:55027
  global:
    api:
      url: https://dev-global-bank-api.example.com

server:
  port: 8080
